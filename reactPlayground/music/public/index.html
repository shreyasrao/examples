<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <title>A little Angular site</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

  <link rel="stylesheet" href="styles/app.css">
</head>

<body ng-app="MyApp" ng-cloak>

  <md-content>
    <md-tabs md-dynamic-height="" md-border-bottom="">
      <md-tab label="songs">
        <md-content class="md-padding" >
          <h1 class="md-display-2">New Songs</h1>

<my-component></my-component>
          
        </md-content>
      </md-tab>
      <md-tab label="library">
        <md-content class="md-padding">
          <h1 class="md-display-2">Songs You've Added</h1>
        </md-content>
      </md-tab>
      <md-tab label="playlists">
        <md-content class="md-padding">
          <h1 class="md-display-2">All Playlists</h1>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
  
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.4.2/react.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngreact/0.4.0/ngReact.min.js"></script>
  <script src="/node_modules/angular/angular.js"></script>
  <script src="scripts/index.js"></script>
  
  
</body>

</html>
