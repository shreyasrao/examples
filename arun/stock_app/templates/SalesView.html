<!doctype html>
{% extends "Base.html" %}
{% autoescape true %}

{% block b1 %}
<br><br>

Showing sales data for: {{ itemType }} from {{ date }}<br>

<table class="table table-striped">
    <tr>
    <th>Item</th>
    <th>Quantity</th>
  </tr>

    {% for item in items %}
             <tr>
                <td>{{ item.name }}</td>
                <td>{{ item.quantity }}</td>
             </tr>
    {% endfor %}

</table>
{% endblock %}
<br><br>

</html>
{% endautoescape %}
