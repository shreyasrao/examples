<!doctype html>

<script src="/js/lightbox.js"></script>
<link href="/css/lightbox.css" rel="stylesheet">

{% autoescape true %}
{#<h4 class="text-center">These recommendations will change based on your likes</h4>#}
    {% for artist in artists %}
         <div>
             <p style="float: left; font-size: 9pt; text-align: center; width: 23%; margin-right: 1%; margin-bottom: 0.5em;">
                    <img HEIGHT="150" WIDTH="150" style="width: 100%" src="{{ artist.image_link }}" class="img-thumbnail"/>
                    <span class="label label-primary">{{ artist.name }}</span>
             </p>
        </div>
    {% endfor %}

</html>
{% endautoescape %}
